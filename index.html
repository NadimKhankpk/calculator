<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="main">
<div class="screen"><input  class="screen" type="text" id="screen"></div>
<div class="keys">
    <table>
        <tr class="row1">
            <td> <button class="btn"  onclick="clearScreen()">C</button></td>
            <td><button class="btn">+/-</button></td>
            <td><button class="btn">%</button></td>
            <td><button class="btn" onclick="getNum('/')">/</button></td>

        </tr>
        <tr class="row1">
            <td> <button class="btn" onclick="getNum(7)">7</button></td>
            <td><button class="btn" onclick="getNum(8)">8</button></td>
            <td><button class="btn" onclick="getNum(9)">9</button></td>
            <td><button class="btn" onclick="getNum('*')">X</button></td>

        </tr>
        <tr class="row1">
            <td> <button class="btn" onclick="getNum(4)">4</button></td>
            <td><button class="btn"onclick="getNum(5)">5</button></td>
            <td><button class="btn"onclick="getNum(6)">6</button></td>
            <td><button class="btn"onclick="getNum('+')">+</button></td>

        </tr>
        <tr class="row1">
            <td> <button class="btn"onclick="getNum(1)">1</button></td>
            <td><button class="btn"onclick="getNum(2)">2</button></td>
            <td><button class="btn"onclick="getNum(3)">3</button></td>
            <td><button class="btn"onclick="getNum('-')">-</button></td>

        </tr>
        <tr>
            <td colspan="2"> <button class="btn0" onclick="getNum(0)">0</button></td>
            <td><button class="btn"onclick="getNum('.')">.</button></td>
            <td><button class="btn" onclick="result()">=</button></td>


        </tr>
    </table>
</div>
    </div>
</body>
<script src="app.js"></script>
</html>
